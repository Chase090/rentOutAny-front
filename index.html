<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentOutAny</title>
</head>
    <nav>
        <div class='header'>
            <input class='search'/>
        </div>  
            
            <h2>Filter by Category:</h2>
            <select id ="categories-container"></select> 
        

            <button id='create-list-form-button'>Create Listing</button>
    </nav>

    <form id="form-container" class="hidden">
        
        <div class="form-group">
            <label for="input-name">Name</label>
            <input id="input-name" 
            class="form-control"
            type="text" 
            placeholder="so, whats the name...">
        </div>
        
        <div class="form-group">
            <label for="rent-price">Rent Price</label>
            <input id="rent-price" 
            class="form-control"
            type="number" 
            placeholder="list price...">
        </div>
        
        <div class="form-group">
            <label for="list-desc">Description</label>
            <textarea id="list-desc" 
            class="form-control" 
            rows="3"
            placeholder="type your description"></textarea>   
        </div>
        
        <p>Choose a category:</p>
        <select id ="categories-selection" name="categories">
            
        </select> 
        <br><br> 
        
        <input id="create-button" type="submit">
        or
        <button id="cancel">Cancel</button>
    </form>
        

<div id="listings"> 
        <ul id="items-list"></ul>
    </div>



    <script src="src/category.js"></script>
    <script src="src/categoryApi.js"></script>
    <script src="src/listingApi.js"></script>
    <script src="src/listing.js"></script>
    <script src="index.js"></script>

</body>
</html>
